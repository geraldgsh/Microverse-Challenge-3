<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="css/styles.css">
	</head>
	<body>
		<header id="header">
            <img id="header-img"></img>
            <nav id="nav-bar">
                <ul>
                    <li><button><a class="nav-link" href="#home">Home</a></button></li>
                    <li><button><a class="nav-link" href="#price">Price</a></button></li>
                    <li><button><a class="nav-link" href="#location">Location</a></button></li>
                    <li><button><a class="nav-link" href="#contact-us">Contact Us</a></button></li>
                </ul>
            </nav>
		</header>
		<section id = "home" class = "home"></section>
		<section id="video"><iframe width="560" height="315" src="https://www.youtube.com/embed/CCb_XbmB_iE" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe></section>
		<section id = "price" class = "price"></section>
		<section id = "location" class = "location"></section>
		<section id = "contact-us" class = "contact-us">
			<form id="form">
				<h3>Contact Us</h3>
				<fieldset>
					<input placeholder="Your name" type="text" tabindex="1" required autofocus>
				</fieldset>
				<fieldset>
					<input name="email" id="email" type="email" placeholder="Enter your email address here">
				</fieldset>
				<fieldset>
					<textarea placeholder="Type your Message Here...." tabindex="3" required></textarea>
				</fieldset>
				
			<input id="submit" type="submit">
			</form>			
		</section>
	</body>
</html>
